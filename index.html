<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web UI Copilot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
    }

    .sidebar {
      width: 260px;
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 20px;
      border-right: 2px solid #ddd;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      background: #e7e7e7;
      margin: 6px 0;
      border-radius: 6px;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar li:hover {
      background: #d1d1d1;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      animation: fadeIn 1s ease-in;
    }

    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header button {
      background-color: #3f51b5;
      border-radius: 6px;
      color: white;
      padding: 8px 18px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chatbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    #queryInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
    }

    .icon-button img {
      width: 24px;
      height: 24px;
    }

    .icon-button {
      border: none;
      background: #ffffffdd;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .icon-button:hover {
      background: #f0f0f0;
    }

    .json-btn {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .api-icons img {
      width: 100%;
      border-radius: 10px;
    }

    canvas {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    #jsonOutput {
      background-color: #ffffffcc;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>API Widget</h2>
    <div class="api-icons">
      <img src="./Widgets.png" alt="Widgets Image" />
    </div>
    <div class="api-buttons" style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
      <button onclick="fetchAndPlot('gdp')" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none; background-color: white; color: black; cursor: pointer;">WorldBank</button>
      <button onclick="fetchAndPlot('co2')" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none; background-color: white; color: black; cursor: pointer;">CO2</button>
      <button onclick="fetchAndPlot('agri')" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none; background-color: white; color: black; cursor: pointer;">Agri</button>
    </div>      
    <div id="storedWidgets">
      <h3>Saved Widgets</h3>
      <ul id="widgetList"></ul>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <button>Web UI Copilot</button>
      <span style="font-size: 24px;">üë®‚Äç‚úàÔ∏è</span>
    </div>

    <div class="chatbox">
      <input id="queryInput" type="text" placeholder="Ask anything..." />
      <button class="icon-button" onclick="sendQuery(false)">
        <img src="https://img.icons8.com/ios-filled/50/000000/combo-chart.png" alt="Submit" />
      </button>
      <button class="json-btn" onclick="sendQuery(true)">JSON</button>
      <button class="icon-button" onclick="saveCustomWidget()">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/plus.png" alt="Save" />
      </button>
      <button class="icon-button" onclick="document.getElementById('queryInput').value = ''">
        <img src="https://img.icons8.com/ios-filled/50/000000/cancel.png" alt="Clear" />
      </button>
    </div>

    <canvas id="apiChart"></canvas>
    <div id="jsonOutput"></div>
  </div>

  <script>
    async function askGemini(prompt) {
      const res = await fetch('http://localhost:3001/api/gemini', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      alert("Gemini says:\n\n" + data.response);
    }

    const apiUrls = {
      gdp: 'https://api.worldbank.org/v2/country/WLD/indicator/NY.GDP.MKTP.KD.ZG?format=json',
      co2: 'https://api.worldbank.org/v2/country/WLD/indicator/EN.GHG.CO2.AG.MT.CE.AR5?format=json',
      agri: 'https://api.worldbank.org/v2/country/WLD/indicator/AG.LND.AGRI.ZS?format=json'
    };

    let chart;

    function normalizePrompt(prompt) {
      return prompt.toLowerCase().replace(/\(.*?\)/g, '').replace(/[^a-z0-9 ]/gi, '').trim();
    }

    function extractKeywords(prompt) {
      const keywords = ['agriculture', 'land', 'chart', '%', 'use', 'area', 'gdp', 'growth', 'co2', 'emissions', 'json'];
      return normalizePrompt(prompt)
        .split(' ')
        .filter(word => keywords.includes(word))
        .sort()
        .join(' ');
    }

    function fetchAndPlot(type, prompt = null, fromWidget = false, jsonOnly = false) {
      fetch(apiUrls[type])
        .then(res => res.json())
        .then(data => {
          const jsonOutput = document.getElementById("jsonOutput");
          const chartCanvas = document.getElementById('apiChart');

          if (jsonOnly) {
            if (chart) chart.destroy();
            chartCanvas.style.display = 'none';
            jsonOutput.textContent = JSON.stringify(data, null, 2);
            jsonOutput.style.display = 'block';
            return;
          } else {
            jsonOutput.style.display = 'none';
            chartCanvas.style.display = 'block';
          }

          const entries = data[1].filter(d => d.value !== null);
          const labels = entries.map(d => d.date).reverse();
          const values = entries.map(d => d.value).reverse();

          if (chart) chart.destroy();

          const ctx = chartCanvas.getContext('2d');
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `${type.toUpperCase()} Data`,
                data: values,
                borderWidth: 2,
                borderColor: '#3f51b5',
                fill: false
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: true }
              },
              scales: {
                x: { display: true },
                y: { display: true }
              }
            }
          });
        })
        .catch(err => alert('Error fetching data: ' + err));
    }

    function sendQuery(jsonOnly = false) {
      const prompt = document.getElementById('queryInput').value;
      const normPrompt = normalizePrompt(prompt);

      if (normPrompt.includes("gdp")) {
        fetchAndPlot('gdp', prompt, false, jsonOnly);
      } else if (normPrompt.includes("co2")) {
        fetchAndPlot('co2', prompt, false, jsonOnly);
      } else if (normPrompt.includes("agri")) {
        fetchAndPlot('agri', prompt, false, jsonOnly);
      } else {
        askGemini(prompt);
      }
    }

    function saveWidget(prompt, type) {
      let widgets = JSON.parse(localStorage.getItem('copilot_widgets') || '[]');
      const newKey = extractKeywords(prompt) + type;
      const alreadyExists = widgets.some(w => extractKeywords(w.prompt) + w.type === newKey);
      if (!alreadyExists) {
        widgets.push({ prompt, type, timestamp: new Date().toISOString() });
        localStorage.setItem('copilot_widgets', JSON.stringify(widgets));
        displayWidgets();
      }
    }

    function saveCustomWidget() {
      const prompt = document.getElementById('queryInput').value;
      const normPrompt = normalizePrompt(prompt);

      let type = null;
      if (normPrompt.includes("gdp")) type = 'gdp';
      else if (normPrompt.includes("co2")) type = 'co2';
      else if (normPrompt.includes("agri")) type = 'agri';
      else {
        alert("Please include a recognizable keyword like GDP, CO2, or Agri in your query.");
        return;
      }

      const customTitle = promptUserForTitle(prompt);
      if (!customTitle) return;

      saveWidget(customTitle, type);
    }

    function promptUserForTitle(defaultTitle) {
      const title = prompt("Enter a custom title for your widget:", defaultTitle);
      if (title === null || title.trim() === '') return null;
      return title.trim();
    }

    function displayWidgets() {
      const widgets = JSON.parse(localStorage.getItem('copilot_widgets') || '[]');
      const widgetList = document.getElementById('widgetList');
      widgetList.innerHTML = '';

      widgets.slice().reverse().forEach(widget => {
        const li = document.createElement('li');
        li.textContent = widget.prompt;
        li.style.opacity = 0;
        li.style.transition = "opacity 0.5s ease-in";
        widgetList.appendChild(li);
        setTimeout(() => li.style.opacity = 1, 50);
        li.onclick = () => fetchAndPlot(widget.type, widget.prompt, true);
      });
    }

    window.onload = displayWidgets;
  </script>
</body>
</html>
