<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web UI Copilot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin: 0 0 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 8px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .chatbox {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    #queryInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .icon-button {
      width: 40px;
      height: 40px;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 8px;
    }
    .icon-button img {
      width: 28px;
      height: 28px;
    }
    .api-icons {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .api-icons img {
      width: 180px;
      height: auto;
      display: block;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
    #storedWidgets h3 {
      margin-top: 20px;
    }
    #widgetList li {
      background: #e0e0e0;
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    #jsonOutput {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    .json-btn {
      margin-left: 8px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>API Widget</h2>
    <div class="api-icons">
      <!-- üîÅ Replace with your actual file name if different -->
      <img src="./Widgets.png" alt="Widgets Image" />
    </div>
    <div class="api-buttons" style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
        <button onclick="fetchAndPlot('gdp')" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none; background-color: white; color: black; cursor: pointer;">WorldBank</button>
        <button onclick="fetchAndPlot('co2')" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none; background-color: white; color: black; cursor: pointer;">CO2</button>
        <button onclick="fetchAndPlot('agri')" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none; background-color: white; color: black; cursor: pointer;">Agri</button>
    </div>      
    <div id="storedWidgets">
      <h3>Saved Widgets</h3>
      <ul id="widgetList"></ul>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <button style="background-color: #1E4DD8; border-radius: 5px; color: white; padding: 5px 15px; font-weight: bold;">Web UI Copilot</button>
      <span style="margin-left: 10px; font-size: 20px;">üë®‚Äç‚úàÔ∏è</span>
    </div>

    <div class="chatbox">
      <input id="queryInput" type="text" placeholder="Ask anything..." />
      <button class="icon-button" onclick="sendQuery(false)">
        <img src="https://img.icons8.com/ios-filled/50/000000/combo-chart.png" alt="Submit" />
      </button>
      <button class="json-btn" onclick="sendQuery(true)">JSON</button>
      <button class="icon-button" onclick="document.getElementById('queryInput').value = ''">
        <img src="https://img.icons8.com/ios-filled/50/000000/cancel.png" alt="Clear" />
      </button>
    </div>

    <canvas id="apiChart"></canvas>
    <div id="jsonOutput"></div>
  </div>

  <script>
    const apiUrls = {
      gdp: 'https://api.worldbank.org/v2/country/WLD/indicator/NY.GDP.MKTP.KD.ZG?format=json',
      co2: 'https://api.worldbank.org/v2/country/WLD/indicator/EN.GHG.CO2.AG.MT.CE.AR5?format=json',
      agri: 'https://api.worldbank.org/v2/country/WLD/indicator/AG.LND.AGRI.ZS?format=json'
    };

    let chart;

    function normalizePrompt(prompt) {
      return prompt.toLowerCase().replace(/\(.*?\)/g, '').replace(/[^a-z0-9 ]/gi, '').trim();
    }

    function extractKeywords(prompt) {
      const keywords = ['agriculture', 'land', 'chart', '%', 'use', 'area', 'gdp', 'growth', 'co2', 'emissions', 'json'];
      return normalizePrompt(prompt)
        .split(' ')
        .filter(word => keywords.includes(word))
        .sort()
        .join(' ');
    }

    function fetchAndPlot(type, prompt = null, fromWidget = false, jsonOnly = false) {
      fetch(apiUrls[type])
        .then(res => res.json())
        .then(data => {
          const jsonOutput = document.getElementById("jsonOutput");
          const chartCanvas = document.getElementById('apiChart');

          if (jsonOnly) {
            if (chart) chart.destroy();
            chartCanvas.style.display = 'none';
            jsonOutput.textContent = JSON.stringify(data, null, 2);
            jsonOutput.style.display = 'block';
            return;
          } else {
            jsonOutput.style.display = 'none';
            chartCanvas.style.display = 'block';
          }

          const entries = data[1].filter(d => d.value !== null);
          const labels = entries.map(d => d.date).reverse();
          const values = entries.map(d => d.value).reverse();

          if (chart) chart.destroy();

          const ctx = chartCanvas.getContext('2d');
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `${type.toUpperCase()} Data`,
                data: values,
                borderWidth: 2,
                fill: false
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: true }
              },
              scales: {
                x: { display: true },
                y: { display: true }
              }
            }
          });

          if (!fromWidget && prompt) {
            saveWidget(prompt, type);
          }
        })
        .catch(err => alert('Error fetching data: ' + err));
    }

    function sendQuery(jsonOnly = false) {
      const prompt = document.getElementById('queryInput').value;
      const normPrompt = normalizePrompt(prompt);

      if (normPrompt.includes("gdp")) fetchAndPlot('gdp', prompt, false, jsonOnly);
      else if (normPrompt.includes("co2")) fetchAndPlot('co2', prompt, false, jsonOnly);
      else if (normPrompt.includes("agri")) fetchAndPlot('agri', prompt, false, jsonOnly);
      else alert("Unrecognized query. Try mentioning GDP, CO2, or Agri.");
    }

    function saveWidget(prompt, type) {
      let widgets = JSON.parse(localStorage.getItem('copilot_widgets') || '[]');
      const newKey = extractKeywords(prompt) + type;
      const alreadyExists = widgets.some(w => extractKeywords(w.prompt) + w.type === newKey);
      if (!alreadyExists) {
        widgets.push({ prompt, type, timestamp: new Date().toISOString() });
        localStorage.setItem('copilot_widgets', JSON.stringify(widgets));
        displayWidgets();
      }
    }

    function displayWidgets() {
      const widgets = JSON.parse(localStorage.getItem('copilot_widgets') || '[]');
      const widgetList = document.getElementById('widgetList');
      widgetList.innerHTML = '';
      widgets.forEach(widget => {
        const li = document.createElement('li');
        li.textContent = `${widget.prompt} (${widget.type})`;
        li.onclick = () => fetchAndPlot(widget.type, widget.prompt, true);
        widgetList.appendChild(li);
      });
    }

    window.onload = displayWidgets;
  </script>
</body>
</html>
